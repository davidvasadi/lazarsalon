name: Deploy frontend to cPanel

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - "frontend/**"
  #     - ".github/workflows/deploy-frontend-cpanel.yml"

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build (Vite)
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          npm ci
          npm run build

      # 1) Upload dist -> TEMP (nem public_html-ba közvetlenül)
      - name: Upload dist to temp folder on cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT }}
          source: 'frontend/dist/**'
          target: '/home/${{ secrets.CPANEL_USER }}/tmp/frontend_deploy'
          strip_components: 2
          overwrite: true

      # 2) Aktiválás: build fájlok cseréje úgy, hogy api/ és .env megmaradjon
      - name: Activate new frontend build (safe replace)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: ${{ secrets.CPANEL_PORT }}
          script_stop: true
          script: |
            set -euo pipefail

            TARGET="${{ secrets.CPANEL_TARGET_DIR }}"
            USER="${{ secrets.CPANEL_USER }}"
            TMP="/home/${USER}/tmp/frontend_deploy"

            if [ ! -d "$TMP" ]; then
              echo "ERROR: temp deploy folder not found: $TMP"
              exit 1
            fi

            cd "$TARGET"

            # tipikus Vite build mappák törlése, a többi (api/, .env, stb) marad
            rm -rf assets icons || true

            # index.html + minden build artifact frissítése (rejtett fájlokat is kezeli)
            cp -a "$TMP/." "$TARGET/"

            # takarítás
            rm -rf "$TMP"

            echo "✅ Frontend deployed to: $TARGET"
